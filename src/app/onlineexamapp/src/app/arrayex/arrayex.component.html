<table>

    <tr>
        <th>eid</th>
        <th>name</th>
        <th>salary</th>

    </tr>

    <tr *ngFor="let employee of employees">

            <td> {{employee.eid}} </td>
            <td> {{employee.name}} </td>
            <td> {{employee.salary}} </td>

    </tr>


</table>

<input name="no" [(ngModel)]="no"> <br><br>

<input name="answer" [(ngModel)]="answer">

<button (click)="calculateCube()">cube</button>
